<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>上传图片</title>
<link rel="stylesheet" href="../qi-style/css/bootstrap.css">
<link rel="stylesheet" href="../qi-style/css/qi-admin.css">
<link rel="stylesheet" href="../qi-style/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../qi-style/css/morris-0.4.3.min.css">

<!-- JavaScript -->
<script src="../qi-style/js/jquery-1.10.2.js"></script>
<script src="../qi-style/js/bootstrap.js"></script>
<script src="../qi-style/js/raphael-min.js"></script>
<script src="../qi-style/js/morris-0.4.3.min.js"></script>
<script src="../qi-style/js/tablesorter/jquery.tablesorter.js"></script>
<script src="../qi-style/js/tablesorter/tables.js"></script>
<script src="../qi-style/js/flot/jquery.flot.js"></script>
<script src="../qi-style/js/flot/jquery.flot.tooltip.min.js"></script>
<script src="../qi-style/js/flot/jquery.flot.resize.js"></script>
<script src="../qi-style/js/flot/jquery.flot.pie.js"></script>

</head>
<body class="hold-transition skin-green sidebar-mini">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1>
					商品管理 <small>上传图片</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="../qihome.html"><i class="fa fa-home"></i>
							系统首页</a></li>
					<li><a href="addgoods.html"><i class="fa fa-list-ol"></i>
							添加商品</a></li>
					<li class="active"><i class="fa fa-plus"></i> 上传图片</li>
				</ol>
				<div class="alert alert-info alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">&times;</button>
					There are two options for charts: <a
						href="http://www.flotcharts.org/" target="_blank"
						class="alert-link">Flot charts</a> and <a
						href="http://www.oesmith.co.uk/morris.js/" class="alert-link"
						target="_blank">morris.js</a>. Choose which one best suits your
					needs, and make sure to master the documentation to get the most
					out of these charts!
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">选择品牌</label>
						<div class="col-sm-10">
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">商品标题</label>
						<div class="col-sm-10">
							<input class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">商品卖点</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="3"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">商品价格</label>
						<div class="col-sm-10">
							<input class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">库存数量</label>
						<div class="col-sm-10">
							<input class="form-control">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">商品描述</label>
						<div class="col-sm-10">
							<textarea name="goodsedit"
								style="width: 800px; height: 400px; visibility: hidden;"></textarea>
						</div>
					</div>
					<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info"> 保存商品</button>
					<button type="reset" class="btn btn-warning"> 返回列表</button>
					</div>
				</form>
			</div>
		</div>
	</div>	
</body>
</html>
