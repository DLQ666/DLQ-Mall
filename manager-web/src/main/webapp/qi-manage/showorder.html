<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>品牌添加</title>
<link rel="stylesheet" href="../qi-style/css/bootstrap.css">
<link rel="stylesheet" href="../qi-style/css/qi-admin.css">
<link rel="stylesheet"
	href="../qi-style/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../qi-style/css/morris-0.4.3.min.css">

<!-- JavaScript -->
<script src="../qi-style/js/jquery-1.10.2.js"></script>
<script src="../qi-style/js/bootstrap.js"></script>
<script src="../qi-style/js/raphael-min.js"></script>
<script src="../qi-style/js/morris-0.4.3.min.js"></script>
<script src="../qi-style/js/tablesorter/jquery.tablesorter.js"></script>
<script src="../qi-style/js/tablesorter/tables.js"></script>
<script src="../qi-style/js/flot/jquery.flot.js"></script>
<script src="../qi-style/js/flot/jquery.flot.tooltip.min.js"></script>
<script src="../qi-style/js/flot/jquery.flot.resize.js"></script>
<script src="../qi-style/js/flot/jquery.flot.pie.js"></script>
<!-- angular js引入 -->
<script type="text/javascript"
	src="../qi-style/angularjs/angular.min.js"></script>
<!-- 分页插件 -->
<link rel="stylesheet" href="../qi-style/angularjs/pagination.css">
<script type="text/javascript" src="../qi-style/angularjs/pagination.js"></script>
<script type="text/javascript">
	var app = angular.module("qio", [ 'pagination' ]);
	app.controller("qioController", function($scope, $http, $location) {
		
		//查询到品牌
		 $scope.findorder = function() {
			var id = $location.search()['id']
			if (id == null) {
				return;
			} 
			$http.get("../order/findOrder.action?id=" + id).success(
					function(answer) {
						$scope.show = answer;
					});
		}
		 
	});
</script>
</head>
<body class="hold-transition skin-green sidebar-mini" ng-app="qio"
	ng-controller="qioController" ng-init="findorder()">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1>
					订单查看 <small>订单详情</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="../qihome.html"><i class="fa fa-home"></i>
							系统首页</a></li>
					<li><a href="../qi-admin/qiorder.html"><i class="fa fa-list-ol"></i>
							订单列表</a></li>
					<li class="active"><i class="fa fa-plus"></i> 订单详情</li>
				</ol>
				<!-- <div class="alert alert-info alert-dismissable">
					<button type="button" class="close" data-dismiss="alert"
						aria-hidden="true">&times;</button>
					There are two options for charts: <a
						href="http://www.flotcharts.org/" target="_blank"
						class="alert-link">Flot charts</a> and <a
						href="http://www.oesmith.co.uk/morris.js/" class="alert-link"
						target="_blank">morris.js</a>. Choose which one best suits your
					needs, and make sure to master the documentation to get the most
					out of these charts!
				</div> -->
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<form class="form-horizontal">
					<ul class="list-group">
                		<li class="list-group-item">
                  			<span class="badge">订单Id</span>
                  				<a ><input class="form-control ng-pristine ng-valid" ng-model="show.orderId"></a>
                		</li>
                		<li class="list-group-item">
                  			<span class="badge">顾客姓名</span>
                  				<a ><input class="form-control ng-pristine ng-valid" ng-model="show.receiverName"></a>
                		</li>
                		<li class="list-group-item">
                  			<span class="badge">顾客电话</span>
                  				<a ><input class="form-control ng-pristine ng-valid" ng-model="show.receiverMobile"></a>
                		</li>
                		<li class="list-group-item">
                  			<span class="badge">所在省份</span>
                  				<a ><input class="form-control ng-pristine ng-valid" ng-model="show.receiverState"></a>
                		</li>
                		<li class="list-group-item">
                  			<span class="badge">所在市/县</span>
                  				<a ><input class="form-control ng-pristine ng-valid" ng-model="show.receiverCity"></a>
                		</li>
                		<li class="list-group-item">
                  			<span class="badge">所在区</span>
                  				<a ><input class="form-control ng-pristine ng-valid" ng-model="show.receiverDistrict"></a>
                		</li>
                		<li class="list-group-item">
                  			<span class="badge">详细地址</span>
                  				<a ><input class="form-control ng-pristine ng-valid" ng-model="show.receiverAddress"></a>
                		</li>
              		</ul>
					

					<div class="col-sm-offset-2 col-sm-10">
						
						<button type="reset" class="btn btn-warning"
							onclick="window.location.href='../qi-admin/qiorder.html'">返回列表</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
