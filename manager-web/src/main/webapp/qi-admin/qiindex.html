<script type="text/javascript">
	function SetIFrameHeight() {
		var iframeid = document.getElementById("iframe"); //iframe id
		if (document.getElementById) {
			iframeid.height = document.documentElement.clientHeight;
		}
	}
	var app = angular.module("qiologin",[]);
	app.controller("qiologinService", function($scope, $http){
		$scope.qiShowName = function(){
			$http.get("../qiologin/qiusername.action").success(
				function(answer){
					$scope.showname = answer.logusername;
				}
			);
		}
	});

</script>
